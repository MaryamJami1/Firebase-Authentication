<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>My Dashboard</h2>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="./profile.html">Profile</a>
            <a class="logout" id="btn-EmailVerify">Verify With Email</a>
            <a class="logout" id="btn-logout">Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
          <!-- Search Bar -->
          <div class="search-bar mb-4">
            <div class="form-floating mb-2">
                <select class="form-select" id="searchCategory" aria-label="Search by category">
                    <option value="" selected disabled>Select a category</option>
                    <option value="Tech">Tech</option>
                    <option value="Education">Education</option>
                    <option value="Entertainment">Entertainment</option>

                </select>
                <label for="searchCategory">Filter by Category</label>
            </div>
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>

        <h1>Feed</h1>
        <div id="trendingPost"></div>

      

        <!-- Dashboard Content -->
        <section class="dashboard-content">
            <div>
                <p id="allPost"></p>
            </div>
        </section>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="dashboard.js"></script>

</body>

</html>
